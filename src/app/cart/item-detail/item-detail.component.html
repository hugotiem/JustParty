<ion-toolbar>
  <ion-button fill="clear" slot="start" color="dark" (click)="close()">
    <ion-icon name="close"></ion-icon>
  </ion-button>
</ion-toolbar>

<div id="img">
  <img style="width: 100%;" src="{{ item.item.img }}">
</div>

<ion-list lines="full">
  <ion-item>
    <ion-label style="text-align: center;"> <strong> {{ item.item.title }} </strong> </ion-label>
  </ion-item>
  <ion-item>
    <ion-label slot="start"> Prix :</ion-label>
    <ion-note slot="end"> {{ (+item.item.price).toFixed(2) }}â‚¬ </ion-note>
  </ion-item>
</ion-list>

<div id="add-remove"> 
  <ion-button color="dark" fill="clear" slot="start" (click)="remove()">
    <ion-icon name="remove"></ion-icon>
  </ion-button>
  <div style="padding-top: 5px;">
    <ion-label color="dark"> {{ value }} </ion-label>
  </div>
  <ion-button color="dark" fill="clear" slot="end" (click)="add()">
    <ion-icon name="add"></ion-icon>
  </ion-button>
</div>

<ion-button color="danger" fill="clear" (click)="delete()">
  Supprimer l'item
</ion-button>

<ion-button color="dark" expand="full" (click)="updateValue()">
  <ion-icon name="add" color="light" slot="start"></ion-icon> Ajouter
</ion-button>
