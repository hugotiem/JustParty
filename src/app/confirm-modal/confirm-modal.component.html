<ion-toolbar>
  <ion-title>{{title}}</ion-title>
  <ion-button slot="end" fill="clear" color="dark" (click)="close(false)">
    <ion-icon name="close"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-list lines="none">
  <ion-item>
    <ion-label> {{ content }} </ion-label> 
  </ion-item>
  <ion-item *ngIf="email != undefined">
    <ion-label><strong> {{ email }} </strong></ion-label>
  </ion-item>
</ion-list>

<ion-button expand="full" style="margin: 0 -1px" color="dark" (click)="close(true)">
  {{ buttonValue }}
</ion-button>
