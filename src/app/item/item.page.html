<ion-content>
  <ion-toolbar>
    <ion-button fill="clear" (click)="goBack()">
      <ion-icon name="chevron-back" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <img style="width: 100%;" src="{{ item.img }}">

  <ion-list lines="full">
    <ion-item>
      <ion-label style="text-align: center;"> <strong> {{ item.title }} </strong> </ion-label>
    </ion-item>
    <ion-item>
      <ion-label slot="start"> Prix :</ion-label>
      <ion-note slot="end"> {{ (+item.price).toFixed(2) }}â‚¬ </ion-note>
    </ion-item>
  </ion-list>
  
  <div id="add-remove"> 
    <ion-button color="dark" fill="clear" slot="start" (click)="remove()">
      <ion-icon name="remove"></ion-icon>
    </ion-button>
    <div style="padding-top: 5px;">
      <ion-label color="dark"> {{ value }} </ion-label>
    </div>
    <ion-button color="dark" fill="clear" slot="end" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </div>
  
  <ion-button expand="full" color="dark" id="add" (click)="addToCart()">
    <ion-icon name="add" slot="start"></ion-icon>
    Ajouter au panier
  </ion-button>

</ion-content>
