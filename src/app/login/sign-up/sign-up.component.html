<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button fill="clear" slot="start" (click)="close()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>
      Inscription 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-list mode="ios" lines="none">

  <ion-item>
    <ion-title>NOM</ion-title>
  </ion-item>

  <ion-item>
    <div class="input">
      <ion-input type="text" (ionChange)="disabledError('nom')" [(ngModel)]="dataUser.surname"></ion-input>
      <span id="nom"></span>
      <span class="focus"></span>
    </div>
  </ion-item>

  <ion-item>
    <ion-title>PRENOM</ion-title>
  </ion-item>

  <ion-item>
    <div class="input">
      <ion-input type="text" (ionChange)="disabledError('prenom')" [(ngModel)]="dataUser.name"></ion-input>
      <span id="prenom"></span>
      <span class="focus"></span>
    </div>
  </ion-item>

  <ion-item>
    <ion-title>EMAIL</ion-title>
  </ion-item>

  <ion-item>
    <div class="input">
      <ion-input type="email" (ionChange)="disabledError('mail')" [(ngModel)]="dataUser.email"></ion-input>
      <span id="mail"></span>
      <span class="focus"></span>
    </div>
  </ion-item>

  <ion-item>
    <ion-title>MOT DE PASSE</ion-title>
  </ion-item>

  <ion-item>
    <div class="input">
      <ion-input type="password" (ionChange)="disabledError('password')" [(ngModel)]="dataUser.password"></ion-input>
      <span id="password"></span>
      <span class="focus"></span>
    </div>
  </ion-item>

</ion-list>

<div id="error">
  <ion-label *ngIf="errorMessage != ''" color="danger"> {{ errorMessage }} </ion-label>
  <ion-spinner *ngIf="isConnecting" color="dark" name="crescent"></ion-spinner>
</div>

<ion-footer>
  <ion-button color="dark" expand="full" (click)="signUp()">
    Inscription
  </ion-button>
</ion-footer>
