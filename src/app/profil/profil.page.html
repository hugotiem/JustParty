<ion-content color="dark">
  <ion-toolbar style="--background: transparent">
    <ion-button (click)="goBack()" fill="clear">
      <ion-icon color="light" name="chevron-back"></ion-icon>
    </ion-button>
    <ion-button (click)="openConfirmModal('logout', 'Déconnexion', 'te déconnecter')" slot="end" fill="clear" color="danger">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-card style="margin-top: 100px;" mode="ios">

    <ion-card-header>
      <ion-card-title>Infos perso</ion-card-title>
    </ion-card-header>

    <ion-list lines="full">
      <ion-item button (click)="updateValue('Entre ton nouveau nom : (bizzare de dire ça wsh)', 'surname')">
        <ion-label>Nom : </ion-label>
        <ion-note> {{ dataUser.surname }} </ion-note>
      </ion-item>

      <ion-item button (click)="updateValue('Entre ton nouveau prénom : (bizzare de dire ça wsh)', 'name')">
        <ion-label>Prénom : </ion-label>
        <ion-note> {{ dataUser.name }} </ion-note>
      </ion-item>

      <ion-item button (click)="updateValue('Entre une nouvelle adresse :', 'adress')">
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-label>Adresse de livraison : </ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-note> {{ dataUser.adress }} </ion-note>
              <ion-note color="danger" style="opacity: 0.5;" *ngIf="dataUser.adress == undefined">Définir une adresse de livraison par défaut.</ion-note>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item button (click)="updateEmailValue('Entre la nouvelle adresse e-mail :', 'email')">
        <ion-label>Email : </ion-label>
        <ion-note [color]="color"> {{ dataUser.email }} <ion-icon size="small" [color]="color" [name]="verifiedEmailIcon"></ion-icon> </ion-note>
      </ion-item>

      <ion-item button (click)="updateValue('Entre le nouveau mot de passe :', 'password')">
        <ion-label>Changer de mot de passe </ion-label>
        <ion-icon size="small" name="lock-closed"></ion-icon>
      </ion-item>

      <ion-item button>
        <ion-label color="danger" (click)="openConfirmModal('delete', 'Supprimer le compte', 'supprimer ton compte')">Supprimer le compte</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-title>Récap</ion-card-title>
      <ion-card-subtitle>Récap de tes commandes</ion-card-subtitle>
    </ion-card-header>

    <ion-list>
      <ion-item>

      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
